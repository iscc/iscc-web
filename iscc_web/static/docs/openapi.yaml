openapi: 3.0.3
info:
  title: ISCC-WEB Generator API
  description: Simple ISCC Generator Service
  version: 0.1.0

servers:
  - url: http://localhost:8000/api/v1

tags:
  - name: media
    description: Endpoints for uploading, downloading and deleting media files.

paths:
  /media:
    post:
      operationId: upload-file
      summary: Upload file
      description: Upload a file for ISCC processing.
      tags:
        - media
      parameters:
        - name: X-Upload-Filename
          in: header
          description: Base64 encoded file name of the uploaded file.
          required: true
          schema:
            type: string
            example: eW91ci1tZWRpYS1maWxlLmpwZw==
      requestBody:
        description: The raw file data (not form encoded)
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
        required: true
      responses:
        201:
          description: Created
          headers:
            Location:
              description: Root-relative link to created resource
              schema:
                type: string
                format: uri-reference
                example: /api/v1/media/061kcmrj55fi8
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
        400:
          description: Bad Request
  /media/{media_id}:
    get:
      operationId: download-file
      summary: Download file
      description: Download processed file.
      tags:
        - media
      parameters:
        - name: media_id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/MediaID"
      responses:
        200:
          description: Ok
        404:
          description: File not found
    delete:
      operationId: delete-file
      summary: Delete file
      tags:
        - media
      parameters:
        - name: media_id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/MediaID"
      responses:
        204:
          description: No Content
        404:
          description: File not found
  /metadata/{media_id}:
    get:
      operationId: extract-metadata
      summary: Extract Metadata
      description: Extract embedded metadata from media file
      tags:
        - metadata
      parameters:
        - name: media_id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/MediaID"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InlineMetadata"
        404:
          description: Not Found
    post:
      operationId: embed-metadata
      summary: Embed Metadata
      description: Embed metadata into media file.
      tags:
        - metadata
      parameters:
        - name: media_id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/MediaID"
      requestBody:
        description: Metadata for embedding
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InlineMetadata"
        required: true
      responses:
        201:
          description: Created
          headers:
            Location:
              description: Root-relative link to created resource
              schema:
                type: string
                format: uri-reference
                example: /api/v1/media/061kcmrj55fi8
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
        400:
          description: Bad Request
        404:
          description: Not Found
components:
  schemas:
    MediaID:
      description: ID for an uploaded file generated by server for each upload event.
      type: string
      minLength: 13
      maxLength: 13
      pattern: '[0-9a-q]+=*'
      example: 061kcmrj55fi8
    UploadResponse:
      description: Information required to download the newly created media resource.
      type: object
      properties:
        url:
          type: string
          format: uri-reference
          example: /api/v1/media/061kcmrj55fi8
        media_id:
          $ref: "#/components/schemas/MediaID"
    InlineMetadata:
      title: iscc-embeddable
      type: object
      description: Metadata intended to be embedded into the media asset.
      properties:
        name:
          type: string
          maxLength: 128
          example: The Never Ending Story
          description: The title or name of the intangible creation manifested by the identified
            *digital content*. **Used as input for ISCC Meta-Code generation**.
        description:
          type: string
          example: a 1984 fantasy film co-written and directed by *Wolfgang Petersen*
          maxLength: 4096
          description: Description of the *digital content* identified by the **ISCC**. **Used as
            input for ISCC Meta-Code generation**. Any user presentable text string (including Markdown
            text) indicative of the identity  of the referent may be used.
        meta:
          type: string
          maxLength: 16384
          example: data:application/json;charset=utf-8;base64,eyJleHRlbmRlZCI6Im1ldGFkYXRhIn0=
          description: Subject, industry, or use-case specific metadata encoded as Data-URL.
        creator:
          description: An entity primarily responsible for making the resource.
          type: string
          example: "Joanne K. Rowling"
        license:
          type: string
          description: URI of license for the identified *digital content*.
          example: https://example.com/license-terms-for-this-item
        acquire:
          type: string
          format: uri
          description: This field must contain a valid URL referring to a page showing information
            about how one can acquire a license for the item. This may be a page of a web shop or
            NFT marketplace ready for providing a license.
          example: https://example.com/buy-license-for-item-here
        credit:
          type: string
          description: A line of text that you expect users of the image (such as Google Images)
            to display alongside the image.
          example: Frank Farian - Getty Images
        rights:
          type: string
          description: Contains any necessary copyright notice and should identify the current owner
            of the copyright of this work with associated intellectual property rights.
          example: Copyright 2022 ISCC Foundation - www.iscc.codes
